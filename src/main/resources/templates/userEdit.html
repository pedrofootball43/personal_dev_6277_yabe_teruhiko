<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報変更</title>
<link rel = "stylesheet" type = "text/css" href = "/css/style.css">
</head>
<body>
	<h1>ユーザー情報変更</h1>
	
	<span th:replace = "greetingSpan"></span>
	
	<table border = "1">
		<tr>
			<th>ユーザー名</th>
			<td th:text = "${user.name}"></td>
		</tr>
		<tr>
			<th>ユーザーID</th>
			<td>
				<input type = "text" name = "loginId" th:value = "${user.loginId}">
			</td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td>
				<input type = "text" name = "password" th:value = "${user.password}">
			</td>
		</tr>
		
	</table>

	<a href = "/taskList">一覧へ戻る</a>
	
	<hr>
	
	<footer th:replace = "footer"></footer>

</body>
</html>
