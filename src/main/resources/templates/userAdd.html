<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
<link rel = "stylesheet" type = "text/css" href = "/css/style.css">
</head>
<body>
	
	<header>
		<h1>ToDoリスト</h1>
	</header>
	
	<hr>

	<nav>
		<ul>
			<li><a href = "/login" class = "userAdd">ログイン画面</a></li>
		</ul>
	</nav>

	<h3>ユーザー登録</h3>
	
	
	<ul style="list-style: none; color: red;">
		<li th:each = "err : ${errs}" th:text = "${err}"></li>
	</ul>
	
	<form action = "/userAdd" method ="post">
		<table border = "1" id = "userAdd">
			<tr>
				<th>ユーザーネーム</th>
				<td>
					<input type = "text" name = "name" th:value = "${name}">
				</td>
			</tr>
			
			<tr>
				<th>ユーザーID</th>
				<td>
					<input type = "text" name = "loginId" th:value = "${loginId}">
				</td>
			</tr>
			
			<tr>
				<th>パスワード</th>
				<td>
					<input type = "text" name = "password">
				</td>
			</tr>
		</table>
		
		<button class = "btn-login">登録</button>
		
	</form>
	
	<hr>
	
	<footer th:replace = "footer"></footer>
	
</body>
</html>
