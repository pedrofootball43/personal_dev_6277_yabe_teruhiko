<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>カテゴリー編集</title>
</head>
<body>
	<h1>カテゴリー編集</h1>
	
	こんにちは、[[${@account.name}]]さん
	
	<form th:action = "'/category/' + ${category.id} + '/edit'" method = "post">
		<table border = "1">
			<tr>
				<th>カテゴリー名</th>
				<th>
					<input type = "text" name = "name" th:value = "${category.name}">
				</th>
			</tr>
		</table>
		
		<button>この内容で更新</button>
		
	</form>
	
	<a href = "/category">カテゴリー一覧へ戻る</a> 
	
	<br>
	
	<a href = "/taskList">ToDo一覧へ戻る</a>

</body>
</html>
