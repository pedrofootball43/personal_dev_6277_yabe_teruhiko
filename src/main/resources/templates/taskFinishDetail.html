<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>完了ToDo詳細</title>
<link rel = "stylesheet" type = "text/css" href = "/css/style.css">
</head>
<body>
	
	<header th:replace = "header"></header>
	
	<hr>
	
	<nav>
		<ul>
			<li><a href = "/taskList">ホーム</a></li>
			<li><a href = "/category" class="link-category">カテゴリー管理</a></li>
			<li><a href="/taskList/finish">完了ToDo一覧</a></li>
		</ul>
	</nav>

	<h3>完了ToDo詳細</h3>

	<table border = "1" class = "detail">
		<tr>
			<th>ToDo</th>
			<td name = "task"  th:text = "${t.task}"></td>
		</tr>
		
		<tr>
			<th>詳細</th>
			<td name = "taskDetail" th:text = "${t.taskDetail}"></td>
		</tr>
		
		<tr>
			<th>カテゴリー</th>
			<td name = "categoryId" th:text = "${categoryName}"></td>
		</tr>
		
<!--		<tr>-->
<!--			<th>期日</th>-->
<!--			<td name = "deadline" th:text = "${deadline}"></td>-->
<!--		</tr>-->
		
		<tr>
			<th>完了日</th>
			<td name = "finishDate" th:text = "${finishDate}"></td>
		</tr>

	</table>
			
	<!--削除ボタン用-->
	<form th:action = "'/taskList/' + ${t.id} + '/delete'" method = "post" id = "delete">
		<button form = "delete" class = "btn-ToDo btn-deleteTask">削除</button>
	</form>
		
	<hr>
	
	<footer th:replace = "footer"></footer>

</body>
</html>
